<div id="upload-top"></div>
<div id="upload">

    <i class="fa fa-minus-square  fa-2x" aria-hidden="true" id="fold" expand="true"></i>

    <div class="upload-area" id="upload-area">
        <input type="file" id="select-file" class="select-file">
        <button class="select-file-style" id="drop">选择或者拖拽 Markdown 文件到此</button>
    </div>
</div>


<div id="gh-container">

    <!-- cayman-->
    <div id="cayman" class="div-hide">

        <section class="page-header" id="cayman-page-header">
        </section>


        <section class="main-content">
            <div id="cayman-content">
            </div>

            <footer class="site-footer">
                <span class="site-footer-owner" id="cayman-owner"></span>
                <span class="site-footer-credits" id="cayman-credits"></span>
            </footer>
        </section>

    </div>

    <!-- minimal -->
    <div id="minimal" class="div-hide">
        <div class="wrapper">
            <header id="minimal-page-header">
            </header>
            <section id="minimal-content"></section>
            <footer>
                <p id="minimal-owner"></p>

                <p id="minimal-credits"></p>
            </footer>
        </div>
    </div>

    <!-- modernist -->
    <div id="modernist" class="div-hide">
        <div class="wrapper">
            <header id="modernist-page-header">
            </header>
            <section id="modernist-content"></section>

        </div>
        <footer>
            <p id="modernist-owner"></p>

            <p id="modernist-credits"></p>
        </footer>
    </div>

    <!-- slate -->
    <div id="slate" class="div-hide">
        <div id="header_wrap" class="outer">
            <header id="slate-page-header" class="inner">
            </header>


        </div>

        <section class="outer">
            <div class="downloads inner" id="slate-download">
                <!--<a class="zip_download_link" href="#">Download .zip</a>
                <a class="tar_download_link" href="#">Download .tar.gz</a>-->
            </div>
        </section>


        <div id="main_content_wrap" class="outer">
            <section id="main_content" class="inner">
                <section id="slate-content"></section>
            </section>
        </div>
        <div id="footer_wrap" class="outer">
            <footer class="inner">
                <p id="slate-owner"></p>

                <p id="slate-credits"></p>
            </footer>
        </div>
    </div>


    <!-- time -->
    <div id="time" class="div-hide">
        <div class="wrapper">
            <header id="time-page-header">
                <!--<h1 class="title">Time-machine-theme</h1>-->
            </header>

            <div id="container">
                <p class="tagline" id="time-tagline"></p>

                <div id="main" role="main">
                    <div class="download-bar">
                        <div class="inner" id="time-bar">
                        </div>
                        <span class="blc"></span><span class="trc"></span>
                    </div>
                    <article class="markdown-body">
                        <section id="time-content"></section>
                    </article>
                </div>
            </div>
            <footer>
                <div class="owner">
                    <p id="time-owner"></p>
                </div>
                <div class="creds">
                    <p id="time-credits"></p>
                </div>
            </footer>

        </div>

        <div class="current-section" id="time-bottom">
        </div>
    </div>


    <!-- architect -->
    <div id="architect" class="div-hide">

        <header>
            <div class="inner" id="architect-page-header"></div>
        </header>
        <div id="content-wrapper">
            <div class="inner clearfix">
                <section id="main-content">
                    <section id="architect-content">


                    </section>
                </section>

                <aside id="sidebar"></aside>
            </div>
        </div>


        <!--<footer>
            <p id="architect-owner"></p>

            <p id="architect-credits"></p>
        </footer>-->
    </div>


</div>


<div class="remodal remodal-custom" data-remodal-id="modal">
    <div class="modal-header">
        <span>图片上传完后会将对应图片的路径替换为图片内容</span>
    </div>
    <div id="img-upload">

        <div class="upload-area">
            <input type="file" accept="image/*" multiple class="select-file" id="img-select">
            <button class="select-file-style">选择或者拖拽图片文件到此</button>
        </div>
    </div>
    <br>
    <button data-remodal-action="cancel" class="remodal-cancel">关闭</button>
</div>


<div class="remodal remodal-custom" data-remodal-id="md-tip">
    <button data-remodal-action="close" class="remodal-close custom-remodal-close"></button>
    <div>
        <span>支持的文件类型：<code>*.md, *.markdown, *.mkd, *.txt, *.text</code></span>
    </div>

</div>

<div class="remodal remodal-custom" data-remodal-id="img-tip">
    <button data-remodal-action="close" class="remodal-close custom-remodal-close"></button>
    <div>
        <span>支持的文件类型：<code>*.jpg, *.png, *.gif, *.bmp</code></span>
    </div>

</div>

<div class="remodal remodal-custom" data-remodal-id="size-tip">
    <button data-remodal-action="close" class="remodal-close custom-remodal-close"></button>
    <div>
        <span>文件过大，无法缓存</span>
    </div>

</div>

<div class="remodal remodal-custom" data-remodal-id="setting">
    <button data-remodal-action="close" class="remodal-close custom-remodal-close"></button>

    <div class="setting-section">
        <div class="setting-title">
            <span>图片</span>
        </div>
        <div class="setting-content">
            <input class="magic-checkbox custom-checkbox" type="checkbox" name="set" id="s_img" ref="compressImg">
            <label for="s_img">压缩本地图片</label>
        </div>
    </div>

    <div class="setting-section">
        <div class="setting-title">
            <span>目录</span>
        </div>
        <div class="setting-content">
            <input class="magic-checkbox custom-checkbox" type="checkbox" id="s_toc">
            <label for="s_toc">自动生成目录</label>


            <label>最小目录级别</label>
            <input type="number" class="toc-level" id="toc-level">
        </div>
    </div>

    <div class="setting-section">
        <div class="setting-title">
            <span>代码高亮</span>
        </div>
        <div class="setting-content">
            <input class="magic-radio custom-radio" type="radio" name="high" id="s_prism">
            <label for="s_prism">prism.js</label>
            <input class="magic-radio custom-radio" type="radio" name="high" id="s_highlight">
            <label for="s_highlight">highlight.js</label>
        </div>
    </div>

    <div class="setting-section">
        <div class="setting-title">
            <span>评论(导出时添加)</span>
        </div>
        <div class="setting-content">
            <input class="magic-radio custom-radio" type="radio" name="comment" id="s_duoshuo">
            <label for="s_duoshuo">多说</label>
            <input class="magic-radio custom-radio" type="radio" name="comment" id="s_disqus">
            <label for="s_disqus">Disqus</label>
            <input class="magic-radio custom-radio" type="radio" name="comment" id="s_none">
            <label for="s_none">无</label>
        </div>

    </div>

    <div class="setting-section">
        <div class="setting-title">
            <span>缓存</span>
        </div>
        <div class="setting-content">
            <input class="magic-checkbox custom-checkbox" type="checkbox" name="set" id="s_cache" ref="cache">
            <label for="s_cache">缓存上次打开的文件（文件不超过4MB）</label>
        </div>
    </div>

    <div class="setting-section">
        <div class="setting-title">
            <span>扩展</span>
        </div>
        <div class="setting-content">
            <input class="magic-checkbox custom-checkbox" type="checkbox" name="set" id="s_math" ref="mathjax">
            <label for="s_math">MathJax</label>
            <input class="magic-checkbox custom-checkbox" type="checkbox" name="set" id="s_seq" ref="sd">
            <label for="s_seq">Sequence Diagram</label>
            <input class="magic-checkbox custom-checkbox" type="checkbox" name="set" id="s_emoji" ref="emoji">
            <label for="s_emoji">Emoji</label>
            <input class="magic-checkbox custom-checkbox" type="checkbox" name="set" id="s_echart" ref="echarts">
            <label for="s_echart">ECharts</label>
        </div>
    </div>

    <div class="setting-section">
        <div class="setting-title">
            <span>导出 Html</span>
        </div>
        <div class="setting-content">
            <input class="magic-checkbox custom-checkbox" type="checkbox" name="set" id="s_format" ref="format">
            <label for="s_format">格式化 Html</label>
            <input class="magic-checkbox custom-checkbox" type="checkbox" name="set" id="s_backtop" ref="backtop">
            <label for="s_backtop">添加返回顶部按钮</label>

        </div>

    </div>

</div>

<div class="remodal remodal-custom" data-remodal-id="theme">
    <button data-remodal-action="close" class="remodal-close custom-remodal-close"></button>

    <div class="setting-section">
        <div class="setting-title">
            <span>主题</span>
        </div>
        <div class="setting-content">
            <input class="magic-radio custom-radio" type="radio" name="theme" id="s_cayman">
            <label for="s_cayman">Cayman</label>
            <input class="magic-radio custom-radio" type="radio" name="theme" id="s_minimal">
            <label for="s_minimal">Minimal</label>
            <input class="magic-radio custom-radio" type="radio" name="theme" id="s_modernist">
            <label for="s_modernist">Modernist</label>
            <input class="magic-radio custom-radio" type="radio" name="theme" id="s_slate">
            <label for="s_slate">Slate</label>
            <input class="magic-radio custom-radio" type="radio" name="theme" id="s_time">
            <label for="s_time">Time</label>
            <input class="magic-radio custom-radio" type="radio" name="theme" id="s_architect">
            <label for="s_architect">Architect</label>
        </div>
    </div>


</div>
